name: Anaplan Daily Import
on:
  schedule:
    # Run every day at 1:00 UTC
    - cron: '0 1 * * *'
  workflow_dispatch:  # Allows manual triggering
jobs:
  run-anaplan-import:
    runs-on: windows-latest  # Use Windows runner
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Eclipse Temurin distribution
          java-version: '17'       # Using Java 17
      
      - name: Download and setup Anaplan Connect
        run: |
          # Debug: Show current directory contents before download
          Write-Host "Current directory contents:"
          Get-ChildItem -Path .

          # Download Anaplan Connect
          Invoke-WebRequest -Uri "https://anaplanenablement.s3.amazonaws.com/Community/Anapedia/anaplan-connect-4.3.1.zip" -OutFile "anaplan-connect-4.3.1.zip"
          
          # Debug: Verify the zip file was downloaded
          if (Test-Path "anaplan-connect-4.3.1.zip") {
            Write-Host "ZIP file downloaded successfully"
          } else {
            Write-Host "Failed to download ZIP file"
            exit 1
          }
          
          # Extract to the current directory
          Expand-Archive -Path "anaplan-connect-4.3.1.zip" -DestinationPath .
          
          # Debug: Show directory contents after extraction
          Write-Host "Directory contents after extraction:"
          Get-ChildItem -Path .

          # Ensure Anaplan Connect folder is correctly located
          if (Test-Path ".\anaplan-connect-4.3.1") {
            Write-Host "Anaplan Connect folder found"
          } else {
            Write-Host "Anaplan Connect folder NOT found"
            exit 1
          }
          
          # Create logs directory
          New-Item -ItemType Directory -Path "logs" -Force
        shell: pwsh
      
      - name: Run Anaplan script
        run: |
          # Run the PowerShell script
          ./AnaplanDailyAction.ps1
        shell: pwsh
      
      - name: Upload logs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: execution-logs
          path: logs/
          retention-days: 7
