name: Anaplan Daily Import

on:
  schedule:
    # Run every day at 1:00 UTC
    - cron: '0 1 * * *'
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-anaplan-import:
    runs-on: windows-latest  # Use Windows runner
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Eclipse Temurin distribution
          java-version: '17'       # Using Java 17
      
      - name: Download and setup Anaplan Connect
        run: |
          # Download Anaplan Connect
          Invoke-WebRequest -Uri "https://anaplanenablement.s3.amazonaws.com/Community/Anapedia/anaplan-connect-4.3.1.zip" -OutFile "anaplan-connect-4.3.1.zip"
          
          # Extract to the current directory (to avoid nested folders)
          Expand-Archive -Path "anaplan-connect-4.3.1.zip" -DestinationPath .

          # Fix potential nested folder issue
          if (Test-Path ".\anaplan-connect-4.3.1\anaplan-connect-4.3.1") {
            Move-Item -Path ".\anaplan-connect-4.3.1\anaplan-connect-4.3.1\*" -Destination ".\anaplan-connect-4.3.1" -Force
            Remove-Item -Path ".\anaplan-connect-4.3.1\anaplan-connect-4.3.1" -Recurse -Force
          }
          
          # Create logs directory
          New-Item -ItemType Directory -Path "logs" -Force
        shell: pwsh
      
      - name: Run Anaplan script
        run: |
          # Run the PowerShell script
          ./AnaplanDailyAction.ps1
        shell: pwsh
      
      - name: Upload logs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: execution-logs
          path: logs/
          retention-days: 7
